<body>
	<div >
		
		<div class="row">
						<div class="col-md-1"></div>
			<div class="col-md-10">	
				
				<!-- 스터디 모집 form -->
				<form id="studyForm">
				
					<!-- 현재 로그인된 유저 ID -->
					<input id="logId" name="id" th:value="${logId}" type="hidden"> 
					<!-- 수정할 스터디 기본키 -->
					<input id="studyNo" name="studyNo" th:value="${studyDetailInfo.studyNo}" type="hidden">
				
					<div class="space-y-2 mb-5">
						<h4 class="text-xl font-medium sm:text-3xl sm:leading-10">스터디 모집</h4>
						<p class="text-sm text-gray-500 dark:text-gray-400">
						<strong style="color:blue" th:text="${logId}">OO</strong>님 개발자 구인구직 플랫폼 MoaMore에서 최고의 개발자들과 함께 스터디를 진행해보세요.</p>
					</div>
					
					<!-- 제목 -->
					<div class="mb-5">
						<label class="form-label fs-1">◈ 스터디 제목</label>
						<input id="studyTitle" name="ttl" th:value="${studyDetailInfo.ttl}" type="text" class="form-control" placeholder="제목을 입력하여 주세요">
					</div>
					
					<table class="table mb-5 border">
						<tbody>
							<tr>
								<th>스터디구분</th>
								<td>
									<select id="studyFg" name="studyFg" class="inputStyle">
								  		<option value="" selected>스터디 선택</option>
								    	<option th:each="studyFg : ${commList.k}" th:text="${studyFg.desct}" th:value="${studyFg.prov}" th:selected="${studyFg.desct}==${studyDetailInfo.studyFg}">스터디구분</option>
								  	</select>
								</td>
								<th>모집인원</th>
								<td><input id="studyCollRcnt" name="collRcnt" th:value="${studyDetailInfo.collRcnt}" class="inputStyle" type="text" placeholder="모집인원을 입력하세요"></td>
							</tr>
							<tr class="align-middle">
								<th>진행방식</th>
								<td>
									<div class="d-flex justify-content-center">
										<label th:each="progMthd : ${commList.j}" class="mx-3">
											<input name="progMthd" type="radio"  th:text="${progMthd.desct}" th:value="${progMthd.prov}" th:checked="${progMthd.desct}==${studyDetailInfo.progMthd}"> 
										</label>
									</div>
								</td>
								<th>스터디과목</th>
								<td><input id="studySjt" name="studySjt" th:value="${studyDetailInfo.studySjt}" class="inputStyle" type="text" placeholder="스터디할 과목을 입력하세요"></td>
							</tr>
							<tr>
								<th>시작예정</th>
								<td><input id="studyExpcDt" name="expcDt" th:value="${studyDetailInfo.expcDt}" class="inputStyle" type="date"></td>
								<th>진행기간</th>
								<td>
								  <select id="studyProgTerm"  name="progTerm" class="inputStyle">
								  	<option value="" selected>진행기간 선택</option>
								    <option th:each="progTerm : ${commList.g}" th:text="${progTerm.desct}" th:value="${progTerm.prov}" th:selected="${progTerm.desct}==${studyDetailInfo.progTerm}">진행기간</option>
								  </select>
								</td>
							</tr>
							<tr>
								<th>연락방법</th>
								<td>
								  <select id="studyCoctMthd" name="coctMthd" class="inputStyle" onchange="studyUpdatePlaceholder()">
								  	<option value="" selected>연락방법 선택</option>
								    <option th:each="coctMthd : ${commList.i}" th:text="${coctMthd.desct}" th:value="${coctMthd.prov}" th:selected="${coctMthd.desct}==${studyDetailInfo.coctMthd}">연락방법</option>
								  </select>
								</td>
								<th>연락</th>
								<td><input id="studyContact" name="contact" th:value="${studyDetailInfo.contact}" class="inputStyle" placeholder="연락정보를 남겨주세요" type="text"></td>
							</tr>
							<tr>
								<th>모집마감일</th>

								  	<option th:each="collSt : ${commList.h}" th:text="${collSt.desct}" th:value="${collSt.prov}" th:selected="${collSt.desct}==${studyDetailInfo.collSt}">모집상태</option>

                	<button id="modBtn" type="button" class="btn btn-dark radius">수정</button>
                </div>

<script>

//스터디 모집에서 사용
//select(연락방법)가 변경될시 input(연락)의 placeholder 변경
function studyUpdatePlaceholder() {
  let selectElement = document.getElementById("studyCoctMthd");
  let selectedValue = selectElement.value;
  let inputElement = document.getElementById("studyContact");

  if (selectedValue === "i1") {
	inputElement.value="";
    inputElement.placeholder = "오픈 카톡방 링크";
  } else if (selectedValue === "i2") {
	inputElement.value="";
    inputElement.placeholder = "이메일 주소";
  } else if (selectedValue === "i3") {
	inputElement.value="";
    inputElement.placeholder = "구글 폼 주소";
  } else {
	inputElement.value="";
    inputElement.placeholder = "연락방법을 선택하세요";
  }
}
	
//스터디 모집 Editor
let studyNewEditor;

// 스터디 모집 Editor
// Editor에 width주고 싶어서 css폴더에 따로 코드넣음
DecoupledEditor
  .create( document.querySelector('#studyEditor') ,{
  	language: "ko", // 한글버전으로 사용하기 위해 필요한 코드 위에 script 추가해야함
      ckfinder: { 
      	uploadUrl: 'jobQnAImg' // 내가 지정한 업로드 url (post로 요청감)
  	}// ckupload 사용해야함 
  })
  .then(editor => {
      const toolbarContainer = document.querySelector('#study_toolbar-container');
      toolbarContainer.appendChild(editor.ui.view.toolbar.element);
      studyNewEditor = editor;
  })
  .catch( error => {
      console.error( error );
  }); 	

	
// 스터디 모집 수정 ajax호출
// 스터디모집 수정
function studyMod(){
	
	if($("#studyTitle").val() == "") { // 제목이 비어있으면
	Swal.fire({
		  icon: 'error',
		  title: '제목을 입력해주세요'
	})
	return;
 }
  	
   	// 에디터에 들어있는 HTML태그를 포함한 내용
	const editorData = studyNewEditor.getData(); 
   	
   	// 정규표현식을 사용하여 에디터에 들어있는 HTML 태그를 "제외한" 에디터 내용
	const editorText = studyNewEditor.getData().replace(/(<([^>]+)>)/gi, "").replace(/&nbsp;/g, ""); 

  	if(editorData == "") { // 내용이 비어있으면
  		Swal.fire({
		  icon: 'error',
		  title: '내용을 입력해주세요'
	})
  		return;
  	}
  	
	let formData = new FormData($('#studyForm')[0]); // 폼데이터
	formData.append("cntn", editorData);

	$.ajax({
		url: 'studyModFn',
		type: 'post',
		data: formData,
		async: true, //비동기 여부
        enctype: "multipart/form-data", //form data 설정
        processData: false, //프로세스 데이터 설정 : false 값을 해야 form data로 인식합니다
        contentType: false, //헤더의 Content-Type을 설정 : false 값을 해야 form data로 인식합니다
		success: function (res) {

		if(res.result == 'Success'){
			Swal.fire({
			  icon: 'success',
			  title: '스터디 모집 게시글 수정성공!',
			  showCancelButton: false,
			  confirmButtonText: '확인'
			}).then((result) => {
			  if (result.isConfirmed) {
				location.href="/studyList";
			  }
			});
			
		}else{
			Swal.fire({
				icon: 'error',
				title: '게시글 수정실패!'
			});
		}
		},
 		error: function (reject) {	   
    		console.log(reject);
		}
	});	
}

  // 수정 버튼 클릭시 실행하는 함수
  $('#modBtn').on('click', function(){
	  studyMod();	// 스터디 모집 수정 ajax호출
  });
    
</script>
