<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{template/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>이력서 작성</title>
    <style>
      input {
        height: 50px;
        /* border-radius: 0.5rem; */
      }
      .btn-sm {
        width: 80px;
        height: 45px;
        font-size: 15px;
      }
      .bi.bi-plus-circle-fill::before,
      .bi.bi-x-lg::before {
        float: right;
        cursor: pointer;
      }
      .cursor {
        cursor: pointer;
      }
      .circleImg {
        border-radius: 10%;
        width: 120px;
        height: 120px;
      }
      .reTl {
        position: absolute;
        bottom: 0;
        right: 0;
      }
      .reTlCn {
        position: relative;
      }
      /*       #pofolBtn{ */
      /*        height: 40px; */
      /*        float: right; */
      /*       } */
    </style>
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <div class="row g-4 my-5">
        <!-- 		sidebar -->
        <div class="col-md-3 col-lg-3 order-md-last">
          <div style="position: sticky; top: 150px">
            <h4 class="mb-3">
              <span class="text">이력서 항목</span>
            </h4>
            <ul class="list-group mb-3 ps-1">
              <li
                name="scholar"
                class="list-group-item d-flex justify-content-between cursor bt"
              >
                <div>
                  <h4 class="my-2">학력</h4>
                </div>
                <i name="scholar" class="bi-plus-circle-fill fs-4 md-3"></i>
              </li>
              <li
                name="carrer"
                class="list-group-item d-flex justify-content-between cursor bt"
              >
                <div>
                  <h4 class="my-2">경력</h4>
                </div>
                <i class="bi-plus-circle-fill fs-4 md-3"></i>
              </li>
              <li
                name="ed"
                class="list-group-item d-flex justify-content-between cursor bt"
              >
                <div>
                  <h4 class="my-2">교육</h4>
                </div>
                <i class="bi-plus-circle-fill fs-4 md-3"></i>
              </li>
              <li
                name="licen"
                class="list-group-item d-flex justify-content-between cursor bt"
              >
                <div>
                  <h4 class="my-2">자격증</h4>
                </div>
                <i class="bi-plus-circle-fill fs-4 md-3"></i>
              </li>
              <li
                name="won"
                class="list-group-item d-flex justify-content-between cursor bt"
              >
                <div>
                  <h4 class="my-2">수상내역</h4>
                </div>
                <i class="bi-plus-circle-fill fs-4 md-3"></i>
              </li>
              <li
                name="introduce"
                class="list-group-item d-flex justify-content-between cursor bt"
              >
                <div>
                  <h4 class="my-2">자기소개서</h4>
                </div>
                <i class="bi-plus-circle-fill fs-4 md-3"></i>
              </li>
              <li
                name="pofol"
                class="list-group-item d-flex justify-content-between cursor bt"
              >
                <div>
                  <h4 class="my-2">포트폴리오</h4>
                </div>
                <i name="pofol" class="bi-plus-circle-fill fs-4 md-3"></i>
              </li>
            </ul>

            <div class="d-flex justify-content-center p-2">
              <button id="saveResume" class="btn btn-outline-primary px-2 m-2">
                이력서 저장
              </button>
              <button id="backToBefore" class="btn btn-outline-danger px-2 m-2">
                취소
              </button>
            </div>
            <div class="d-flex justify-content-center md-12 lg-12 p-2">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="newRe"
              >
                새 이력서
              </button>
            </div>
          </div>
        </div>
        <!-- 			sidebar end -->
        <div class="col-md-9 col-lg-9">
          <div class="row col-md-12 col-lg-12 reTlCn">
            <div class="col-md-3" style="text-align: center">
              <form
                id="profileImgForm"
                action="/myProfileAdd"
                method="post"
                enctype="multipart/form-data"
                onsubmit="return false"
              >
                <img
                  th:src="|/moamoreImg/${resume.imgNo}|"
                  id="preview"
                  class="circleImg"
                  th:if="${resume.imgNo}!=null"
                />
                <img
                  src="/self/profile.JPG"
                  id="preview"
                  class="circleImg"
                  th:if="${resume.imgNo}==null"
                />

                <input
                  id="inputImg"
                  type="file"
                  onchange="readURL(this);"
                  style="display: none"
                  th:if="${resume.imgNo}!=null"
                  th:value="${resume.imgNo}"
                />
                <input
                  id="inputImg"
                  type="file"
                  onchange="readURL(this);"
                  style="display: none"
                  th:if="${resume.imgNo}==null"
                /><br />
                <button
                  id="changeImg"
                  type="button"
                  class="btn btn-outline-success btn-sm mt-2 px-0"
                >
                  이미지등록
                </button>
              </form>
            </div>
            <div class="col-md-9 col-lg-9 reTl px-0">
              <label for="ttl" style="width: 100%; font-size: larger">
                <h4>이력서 제목</h4>
                <input
                  type="text"
                  id="ttl"
                  name="ttl"
                  class="form-control"
                  th:value="${resume.ttl}"
                  placeholder="제목"
              /></label>
            </div>
          </div>
          <!-- 				main -->
          <div class="col-md-12 col-lg-12">
            <h4 class="mb-3">개인정보</h4>
            <div class="formId my-3 card p-2">
              <div class="row gy-3" name="memInfo" id="memInfo">
                <div class="col-md-2">
                  <label class="w-100"
                    >이름
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      th:value="${info.name}"
                      readonly
                  /></label>
                </div>

                <div class="col-md-3">
                  <label class="w-100"
                    >생년월일
                    <input
                      type="text"
                      class="form-control"
                      id="birth"
                      name="birth"
                      th:value="${info.birth}"
                      readonly
                  /></label>
                </div>

                <div class="col-md-4">
                  <label class="w-100"
                    >이메일
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="email"
                      th:value="${info.email}"
                    />
                  </label>
                </div>
                <div class="col-md-3">
                  <label class="w-100"
                    >휴대폰
                    <input
                      type="text"
                      class="form-control"
                      id="phCl"
                      name="phCl"
                      th:value="${info.phCl}"
                      oninput="phTemp(this)"
                      maxlength="13"
                  /></label>
                </div>
                <div class="col-md-2 mt-0">
                  <label class="w-100"
                    >성별
                    <input
                      type="text"
                      class="form-control"
                      id="gen"
                      name="gen"
                      th:value="${info.gen}"
                      readonly
                  /></label>
                </div>

                <div class="col-md-4 mt-0">
                  <label class="w-100"
                    >주소
                    <input
                      type="text"
                      class="form-control"
                      id="addr"
                      name="addr"
                      th:value="${info.addr}"
                  /></label>
                  <!-- 							<div class="invalid-feedback">Credit card number is -->
                  <!-- 								required</div> -->
                  <!-- 								유효성 검사용  -->
                </div>
                <div class="col-md-4 mt-0">
                  <label class="w-100"
                    >상세주소
                    <input
                      type="text"
                      class="form-control"
                      id="addrDt"
                      name="addrDt"
                      th:value="${info.addrDt}"
                  /></label>
                </div>

                <div class="col-md-2 mt-0">
                  <label class="w-100"
                    >우편 번호
                    <input
                      type="text"
                      class="form-control"
                      id="post"
                      name="post"
                      th:value="${info.post}"
                      readonly
                  /></label>
                </div>
              </div>
            </div>
          </div>
          <!-------------- 스킬--------------------------------------------------------------------- -->
          <div th:if="${resume.skillNo}!=null">
            <div class="col-md-12 col-lg-12">
              <h4 class="mb-3">기술 역량</h4>
              <div class="formSkill my-3 card ps-4 py-3">
                <div class="row gy-3" name="cardForAddSkill">
                  <div
                    th:each="sk:${resume.unSkill}"
                    class="col-md-1 mx-2 px-0"
                  >
                    <button
                      class="btn btn-outline-primary btn-sm px-0"
                      th:value="${sk.skill}"
                      name="skillBtn"
                    >
                      [[${sk.skillNm}]]
                    </button>
                    <input type="hidden" name="skill" th:value="${sk.skill}" />
                  </div>
                </div>
              </div>
            </div>
            <!-- ---------------↑↑↑선택 안 한 기술--------------------------- -->
            <!-- ---------------↓↓↓↓↓↓선택 한 기술--------------------------- -->
            <div class="col-md-12 col-lg-12">
              <div class="formSkill my-3 card ps-4 py-3">
                <div class="row gy-3" name="cardForViewSkill" id="skill">
                  <div th:each="ski:${resume.skill}" class="col-md-1 mx-2 px-0">
                    <button
                      class="btn btn-outline-primary btn-sm px-0"
                      th:value="${ski.skill}"
                      name="skillBtn"
                    >
                      [[${ski.skillNm}]]
                    </button>
                    <input type="hidden" name="skill" th:value="${ski.skill}" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ==================최신 이력서 기술 끝================================================ -->
          <div th:if="${resume.skillNo}==null">
            <div class="col-md-12 col-lg-12">
              <h4 class="mb-3">기술 역량</h4>
              <div class="formSkill my-3 card ps-4 py-3">
                <div class="row gy-3" name="cardForAddSkill">
                  <div th:each="list:${list.Z}" class="col-md-1 mx-2 px-0">
                    <button
                      class="btn btn-outline-primary btn-sm px-0"
                      th:value="${list.prov}"
                      name="skillBtn"
                    >
                      [[${list.desct}]]
                    </button>
                    <input type="hidden" name="skill" th:value="${list.prov}" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-lg-12">
              <div class="formSkill my-3 card ps-4 py-3">
                <div class="row gy-3" name="cardForViewSkill" id="skill"></div>
              </div>
            </div>
          </div>
          <!---------------------- 학력 -------------------------------------------------------->
          <div
            id="scholar"
            style="display: block"
            th:if=" ${resume.shcrNo}!=null"
          >
            <div class="col-md-12 col-lg-12">
              <h4 class="mb-3">학력</h4>
              <div class="forSchr my-3 card ps-4 p-3">
                <div class="whrPst" name="whrPst">
                  <div style="display: none">
                    <div class="row gy-3 mb-4 mt-2">
                      <div><i class="bi bi-x-lg"></i></div>
                      <div class="dropdown col-md-2 pt-3">
                        <button
                          class="btn btn-chek p-2 dropdown-toggle mt-2"
                          type="button"
                          style="border-radius: 0.5rem; width: 100%"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <span>학교 구분</span>
                        </button>
                        <ul class="dropdown-menu" style="border-radius: 0.5rem">
                          <li th:each="sh:${list.D}">
                            <button
                              type="button"
                              class="dropdown-item"
                              style="border-radius: 0.5rem; width: 100%"
                              th:value="${sh.prov}"
                            >
                              <span>[[${sh.desct}]]</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                      <input type="hidden" name="fg" value />
                      <div class="col-md-5">
                        <label class="w-100"
                          >학교 이름
                          <input type="text" class="form-control" name="breu" />
                        </label>
                      </div>
                      <div class="col-md-5">
                        <label class="w-100"
                          >전공
                          <input type="text" class="form-control" name="mj" />
                        </label>
                      </div>
                      <div class="col-md-3">
                        <label class="w-100"
                          >입학 년월
                          <input
                            type="month"
                            class="form-control"
                            name="joinYy"
                          />
                        </label>
                      </div>
                      <div class="col-md-3">
                        <label class="w-100"
                          >졸업 년월
                          <input
                            type="month"
                            class="form-control"
                            name="retiYy"
                          />
                        </label>
                      </div>
                      <div class="col-md-2">
                        <label class="w-100"
                          >학점
                          <input type="text" class="form-control" name="pnt" />
                        </label>
                      </div>
                      <div class="dropdown col-md-1 pt-3">
                        <button
                          class="btn btn-chek p-2 dropdown-toggle mt-2"
                          type="button"
                          style="border-radius: 0.5rem; width: 100%"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <span>총 점</span>
                        </button>
                        <ul class="dropdown-menu" style="border-radius: 0.5rem">
                          <li th:each="tt:${list.E}">
                            <button
                              type="button"
                              class="dropdown-item"
                              style="border-radius: 0.5rem; width: 100%"
                              th:value="${tt.prov}"
                            >
                              <span>[[${tt.desct}]]</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                      <input type="hidden" name="ttScore" value />
                      <div class="dropdown col-md-2 pt-3">
                        <button
                          class="btn btn-chek p-2 dropdown-toggle mt-2"
                          type="button"
                          style="border-radius: 0.5rem; width: 100%"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <span>졸업 여부</span>
                        </button>
                        <ul class="dropdown-menu" style="border-radius: 0.5rem">
                          <li th:each="st:${list.B}">
                            <button
                              type="button"
                              class="dropdown-item"
                              style="border-radius: 0.5rem; width: 100%"
                              th:value="${st.prov}"
                            >
                              <span>[[${st.desct}]]</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                      <input type="hidden" name="shcrSt" value />
                    </div>
                  </div>
                </div>

                <!-- =====================최신 이력서에 학력 있으면 반복시작======================== -->
                <div id="school" th:if="${resume.shcrNo}!=null">
                  <div style="display: block" th:each="sc:${resume.sch}">
                    <div class="row gy-3 mb-4 mt-2">
                      <div><i class="bi bi-x-lg"></i></div>
                      <div class="dropdown col-md-2 pt-3">
                        <button
                          class="btn btn-chek p-2 dropdown-toggle mt-2"
                          type="button"
                          style="border-radius: 0.5rem; width: 100%"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <span>[[${sc.fgCo}]]</span>
                        </button>
                        <ul class="dropdown-menu" style="border-radius: 0.5rem">
                          <li th:each="sh:${list.D}">
                            <button
                              type="button"
                              class="dropdown-item"
                              style="border-radius: 0.5rem; width: 100%"
                              th:value="${sh.prov}"
                            >
                              <span>[[${sh.desct}]]</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                      <input
                        type="hidden"
                        name="fg"
                        th:value="${sc.fg}"
                        value
                      />
                      <div class="col-md-5">
                        <label class="w-100"
                          >학교 이름
                          <input
                            type="text"
                            class="form-control"
                            name="breu"
                            th:value="${sc.breu}"
                          />
                        </label>
                      </div>
                      <div class="col-md-5">
                        <label class="w-100"
                          >전공
                          <input
                            type="text"
                            class="form-control"
                            name="mj"
                            th:value="${sc.mj}"
                          />
                        </label>
                      </div>
                      <div class="col-md-3">
                        <label class="w-100"
                          >입학 년월
                          <input
                            type="month"
                            class="form-control"
                            name="joinYy"
                            th:value="${sc.joinYy}"
                          />
                        </label>
                      </div>
                      <div class="col-md-3">
                        <label class="w-100"
                          >졸업 년월
                          <input
                            type="month"
                            class="form-control"
                            name="retiYy"
                            th:value="${sc.retiYy}"
                          />
                        </label>
                      </div>
                      <div class="col-md-2">
                        <label class="w-100"
                          >학점
                          <input
                            type="text"
                            class="form-control"
                            name="pnt"
                            th:value="${sc.pnt}"
                          />
                        </label>
                      </div>
                      <div class="dropdown col-md-1 pt-3">
                        <button
                          class="btn btn-chek p-2 dropdown-toggle mt-2"
                          type="button"
                          style="border-radius: 0.5rem; width: 100%"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <span>[[${sc.ttCo}]]</span>
                        </button>
                        <ul class="dropdown-menu" style="border-radius: 0.5rem">
                          <li th:each="tt:${list.E}">
                            <button
                              type="button"
                              class="dropdown-item"
                              style="border-radius: 0.5rem; width: 100%"
                              th:value="${tt.prov}"
                            >
                              <span>[[${tt.desct}]]</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                      <input
                        type="hidden"
                        name="ttScore"
                        th:value="${sc.ttScore}"
                        value
                      />
                      <div class="dropdown col-md-2 pt-3">
                        <button
                          class="btn btn-chek p-2 dropdown-toggle mt-2"
                          type="button"
                          style="border-radius: 0.5rem; width: 100%"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <span>[[${sc.shcrStCo}]]</span>
                        </button>
                        <ul class="dropdown-menu" style="border-radius: 0.5rem">
                          <li th:each="st:${list.B}">
                            <button
                              type="button"
                              class="dropdown-item"
                              style="border-radius: 0.5rem; width: 100%"
                              th:value="${st.prov}"
                            >
                              <span>[[${st.desct}]]</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                      <input
                        type="hidden"
                        name="shcrSt"
                        th:value="${sc.shcrSt}"
                        value
                      />
                    </div>
                  </div>
                </div>
                <div id="school" th:if="${resume.shcrNo==null}"></div>
                <div class="fs-4 md-3">
                  <i class="bi bi-plus-circle-fill"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- ============================학력끝============================================ -->
          <div
            id="scholar"
            style="display: none"
            th:if=" ${resume.shcrNo}==null"
          >
            <div class="col-md-12 col-lg-12">
              <h4 class="mb-3">학력</h4>
              <div class="forSchr my-3 card ps-4 p-3">
                <div class="whrPst" name="whrPst">
                  <div style="display: none">
                    <div class="row gy-3 mb-4 mt-2">
                      <div><i class="bi bi-x-lg"></i></div>
                      <div class="dropdown col-md-2 pt-3">
                        <button
                          class="btn btn-chek p-2 dropdown-toggle mt-2"
                          type="button"
                          style="border-radius: 0.5rem; width: 100%"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <span>학교 구분</span>
                        </button>
                        <ul class="dropdown-menu" style="border-radius: 0.5rem">
                          <li th:each="sh:${list.D}">
                            <button
                              type="button"
                              class="dropdown-item"
                              style="border-radius: 0.5rem; width: 100%"
                              th:value="${sh.prov}"
                            >
                              <span>[[${sh.desct}]]</span>
                            </button>
                          </li>
                        </ul>
                      </div>
                      <input type="hidden" name="fg" value />
                      <div class="col-md-5">
                        <label class="w-100"
                          >학교 이름
                          <input type="text" class="form-control" name="breu" />
                        </label>
                      </div>
                      <div class="col-md-5">
                        <label class="w-100"
                          >전공
                          <input type="text" class="form-control" name="mj" />
                        </label>
                      </div>
                      <div class="col-md-3">
                        <label class="w-100"
                          >입학 년월
                          <input
                            type="month"
                            class="form-control"
                            name="joinYy"
                          />
                        </label>
                      </div>
                      <div class="col-md-3">
                        <label class="w-100"
                          >졸업 년월
                          <input
                            type="month"
                            class="form-control"
                            name="retiYy"
                          />
                        </label>
                      </div>
                      <div class="col-md-2">
                        <label class="w-100"
                          >학점
                          <input type="text" class="form-control" name="pnt" />
                        </label>
                      </div>
                      <div class="dropdown col-md-1 pt-3">
                        <button
                          class="btn btn-chek p-2 dropdown-toggle mt-2"
                          type="button"
                          style="border-radius: 0.5rem; width: 100%"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          <span>총 점</span>
                        </button>
                        <ul class="dropdown-menu" style="border-radius: 0.5rem">
                          <li th:each="tt:${list.E}">
                            <button
                              type="button"
                              class="dropdown-item"
                              style="border-radius: 0.5rem; width: 100%"
                              th:value="${tt.prov}"
                            >
                              <span>[[${tt.desct}]]</span>
                            </button>
                          </li>
                        </ul>

          target.value = target.value
            .replace(/[^0-9]/g, "")

            .replace(/(\-{1,2})$/g, "");

          let sch = [];

          let year = today.getFullYear();
          let month = ("0" + (today.getMonth() + 1)).slice(-2);
          let day = ("0" + today.getDate()).slice(-2);
          let date = year + "-" + month;
          //           이메일 정규식
          let replaceEmail = {
            reg: /^([0-9a-zA-Z_-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/,
            msg: "올바른 이메일을 입력해 주세요 !!",
          };
          // 		  숫자 정규식
          let replaceNum = /^[0-9]*\.?[0-9]*$/;
          //           특수문자 정규식
          let replaceChar = {
            reg: /[~!@\#$%^&*\()\-=+_'\;<>\/.\`:\"\\,\[\]?|{}]/gi,
            msg: "특수문자는 불가합니다.",
          };

          //           휴대폰 정규식
          let replacePhCl = {
            reg: /^01[016789]-\d{3,4}-\d{4}$/g,
            msg: "올바른 휴대폰 번호를 입력해 주세요",
          };
          // input 날짜 제한
          $("input[type=month]").attr("max", date);
          //           주소 입력
          $("#addr").on("click", sample6_execDaumPostcode);
          // 학점 입력 숫자로 제한

          $(document).on("keyup", "input[name=pnt]", function () {
            let value = $(this).val();
            if (!replaceNum.test(value)) {
              $(this).val("");
              Swal.fire({
                title: "!!!!",
                text: "숫자만 입력해 주세요!!",
                icon: "warning",
                confirmButtonText: "확인!",
              });
              return;
            }

            // 최소값과 최대값 제한
            let number = parseFloat(value);
            if (number < 0 || number > 4.5) {
              $(this).val("");
              Swal.fire({
                title: "!!!",
                text: "0~4.5 사이의 값만 입력가능합니다.!!",
                icon: "warning",
                cancelButtonText: "취소!",
              });
              return;
            }
          });

          //    	이메일 입력창 이메일 형식 제한
          $("input[name=email]").on("focusout", function () {
            console.log(replaceEmail);
            chkReg(replaceEmail, $(this));
          });

          $("input.reg").on("focusout", function () {
            chkReg(replaceChar, $(this));
          });
          // 프로필변환 버튼 클릭시
          $("#changeImg").on("click", function () {
            $("#inputImg").click();
          });

            ttl = $("#ttl").val();

              Swal.fire({
                title: "빈칸발견!",
                text: "제목이 비었습니다!!\n빈칸을 채워주세요!!",
                icon: "warning",

                confirmButtonText: "확인!",
              });
              return;
            }
            console.log($("#inputImg").attr("value"));
            imgNo = $("#inputImg").attr("value");
            prtflNo = $("input[name = prtflNo]").attr("value");
            let data = getAllData();
            console.log(data);
            if (data == false) {
              return;
            } else {
              $.ajax({
                url: "/insertResume",
                method: "POST",
                dataType: "json",
                contentType: "application/json; charset=utf-8",

                error: function (err) {
                  console.log(err);

              }

                return index !== -1;

        //빈칸 알람
        function alertBin(num, loca) {
          Swal.fire({
            title: "빈칸발견!",
            text: "빈칸이 있습니다!!\n빈칸을 채워주세요!!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "확인!",
            cancelButtonText: "취소!",
            reverseButtons: true,
          }).then((result) => {
            if (result.isConfirmed) {
              $(loca[num[0]]).focus();
            } else if (
              /* Read more about handling dismissals below */
              result.dismiss === Swal.DismissReason.cancel
            ) {
              $(loca[num[0]]).focus();
            }
          });
        }

          new daum.Postcode({
            oncomplete: function (data) {
              //console.log(1, data);
              // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

              // 각 주소의 노출 규칙에 따라 주소를 조합한다.
              // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
              var addr = ""; // 주소 변수
              var extraAddr = ""; // 참고항목 변수

              //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
              if (data.userSelectedType === "R") {
                // 사용자가 도로명 주소를 선택했을 경우
                addr = data.roadAddress;
              } else {
                // 사용자가 지번 주소를 선택했을 경우(J)
                addr = data.jibunAddress;
              }

              //console.log(2, addr);
              // 우편번호와 주소 정보를 해당 필드에 넣는다.
              $("#addr").val(addr);
              $("#post").val(data.zonecode);

              //       document.getElementById("sample6_postcode").value = data.zonecode;
              //       document.getElementById("sample6_address").value = addr;
              // 커서를 상세주소 필드로 이동한다.
              //       document.getElementById("sample6_detailAddress").focus();
            },
            theme: {
              searchBgColor: "#254364", //검색창 배경색
              queryTextColor: "#FFFFFF", //검색창 글자색
            },
          }).open();
        }

        function readURL(input) {
          if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = function (e) {
              // document.getElementById("preview").src = e.target.result;
              $("#preview").attr("src", e.target.result);
              console.log(e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
            myImgReg();
          } else {
            document.getElementById("preview").src = "";
          }
          console.log($("#inputImg")[0].files[0]);
        }
