						<button type="button" class="btn btn-outline-danger radius mx-1 px-5" style="height:50px; text-align:center;" id="jobQnaDelete" th:data-no="${jobQnaDetail.qaNotiwrNo}">삭제</button>

                        <button type="button" class="btn btn-outline-danger radius mx-1 px-5" style="height:50px; text-align:center;" id="jobQnaDelete" th:data-no="${jobQnaDetail.qaNotiwrNo}">삭제</button>
                    </th:block>

<script>

function RecoAdd(qaNotiwrNo){
	$.ajax({
		url: 'jobQnaRecoAdd',
		type: 'post',
		data: {qaNotiwrNo : qaNotiwrNo},
		success: function (result) {
			if(result.result == 'Success'){
				console.log('추천완료');
			}else{
				Swal.fire({
					  icon: 'error',
					  title: '게시글 추천실패!'
				});
			}
		},
			error: function (reject) {	  
	   		console.log(reject);
		}
	});
}

// 추천버튼 클릭시 실행하는 함수
$('#likeBtn').on('click', function(){
	
	let like = $('#likeBtn').find('.bi-hand-thumbs-up');
	
	if(like.hasClass("bi-hand-thumbs-up")){ // 추천이 안되어있는 상태라면
		
		like.removeClass("bi-hand-thumbs-up"); // 추천이 안되어있는 상태 지우고
		like.addClass("bi-hand-thumbs-up-fill"); // 추천 상태 추가
		like.addClass("text-secondary");
		$('#likeCount').text(parseInt($('#likeCount').text()) + 1);
		
		let qaNotiwrNo = $('#likeBtn').data('no');
		RecoAdd(qaNotiwrNo); // 추천 등록 함수 호출
		
	}else{

		Swal.fire({
			  icon: 'error',
			  title: '이미 추천한 게시글입니다.'
		});
	}
});


//삭제버튼 클릭시 실행하는 함수
$('#jobQnaDelete').on('click', function(){
 	Swal.fire({
 	  icon: 'warning',
 	  title: '해당 게시글을 \n정말 삭제하시겠습니까?',
 	  showCancelButton: true,
 	  confirmButtonColor: '#d33',
 	  cancelButtonColor: '#3085d6',
 	  confirmButtonText: '삭제',
 	  cancelButtonText: '취소',
 	  buttonsStyling: true,
 	  reverseButtons: true
 	}).then((result) => {
 	  if (result.isConfirmed) {
 		  
 		  let qaNotiwrNo = $('#jobQnaDelete').data('no');
 		  
 		  $.ajax({
 			url: 'jobQnaDelete',
 			type: 'post',
 			data: {qaNotiwrNo : qaNotiwrNo},
 			success: function (result) {
		
				Swal.fire({
			 	  icon: 'success',
				  title: '삭제완료!',
				  showCancelButton: false,
				  confirmButtonText: '확인'
				})
				.then((result) => {
				  if (result.isConfirmed) {
					location.href="/jobQnA";
				  }
				});
 					
 			},
 	 		error: function (reject) {	  
 	    		console.log(reject);
 			}
 		});
 	  } // if끝
 	});
 });
 
 

</script>
