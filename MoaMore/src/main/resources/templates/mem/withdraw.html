<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{template/layout}">
<head>
<meta charset="UTF-8">
<title>회원탈퇴</title>
</head>
<body>
	<div layout:fragment="content">
		
		<!-- 회원탈퇴-->
		<div class= "d-flex justify-content-center">
		<div class="card col-lg-3">
			<div class="card-body">
				<h5 class="card-title fw-bold">회원 탈퇴 시 주의사항</h5>
				<p><span class="text-dark fw-bold">탈퇴하기 전에</span><br>
						</p><p>· 탈퇴 시 등록한 서비스의 모든 정보가 영구적으로 삭제되며, 다시는 복구할 수 없습니다.<br>
						</p><p><span class="text-dark fw-bold">미리 관리하기</span><br>
						</p><p>· 서비스 이용 중 본인의 계정에 귀속되지 않은 정보는 자동으로 삭제되지 않으며, 탈퇴 시 수정이나 삭제가 불가능합니다.</p>
						<hr>
						<p class="text-dark fw-bold">탈퇴하려는 계정</p>
						<div style="padding-left: 10px; padding-right: 10px; height:40px;"><div style="display: flex; align-items: center; justify-content: center; border: 1px solid gray; border-radius: 3px; height: 40px;">[[${id}]]</div></div>
						<hr>
						<p style="color:#a5a5a5;" onclick="doCheck(this)"><input type="checkbox"><span class="ml-5"> 회원 탈퇴 이후 미결된 금액을 받을 수 없음을 이해했으며 동의합니다.</span></p>
						<p style="color:#a5a5a5;" onclick="doCheck(this)"><input type="checkbox"><span class="ml-5"> 회원 탈퇴를 진행하여 해당 계정에 귀속된 모든 정보를 삭제하는 데 동의합니다.</span></p>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="withdrawCancel()">취소</button>
						<button type="button" class="btn btn-primary" onclick="withdrawCheck()">회원 탈퇴</button>
			</div>
		</div>
		</div>
	
	
	<script>
	//탈퇴클릭
	function withdrawCheck(){
		//동의사항 다 체크됐는지 검사
		let checkboxes = $('input[type="checkbox"]')
		let noCheck = 0;
		for(let i in checkboxes){
			if(checkboxes[i].checked == false){
				noCheck += 1;	
			}
		}
		//동의 빈칸 있으면
		if(noCheck > 0){
			Swal.fire({
				  icon: 'error',
				  title: '동의사항을 확인해주세요.'
			}); 
			return;
		}else {//모두 동의면 탈퇴 한 번 더 묻
			Swal.fire({
				   title: '정말로 탈퇴 하시겠습니까?',
				   icon: 'warning',
				   
				   showCancelButton: true, // cancel버튼 보이기. 기본은 원래 없음
				   confirmButtonColor: '#3085d6', // confrim 버튼 색깔 지정
				   cancelButtonColor: '#d33', // cancel 버튼 색깔 지정
				   confirmButtonText: '탈퇴', // confirm 버튼 텍스트 지정
				   cancelButtonText: '취소', // cancel 버튼 텍스트 지정
				   
				   reverseButtons: true, // 버튼 순서 거꾸로
				   
				}).then(result => {//탈퇴
				   if (result.isConfirmed) { 
					  //회원정보 탈퇴시키는 ajax
					  $.ajax({
							url : "withdraw",
							method : "POST",
							success : function(res) {
								console.log(res);
							},
							error : function(res) {
								console.log(res);
							},
						});
				   
				      location.href="/logout";
				   }
				});	
		}
	}
	//취소클릭 탈퇴취소 
	function withdrawCancel(){
		history.back(); //이전페이지로 이동
	}
	
	//글자클릭시 체크
	function doCheck(t){
		let checkbox = t.querySelector('input[type="checkbox"]')
		checkbox.checked = !checkbox.checked
	}
	</script>
	</div>
</body>
</html>
