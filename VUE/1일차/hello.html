<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  </head>
  <body>
    <!--Mustache 콧수염-->
    <!-- {{ }} -->
    <div id="app">
      <p>{{myText}}</p>
      <!-- v-text -->
      <!--innerText  문자로 인식-->
      <p v-text="myText"></p>
      <!-- innerHTML 태그로 인식-->
      <p v-html="myText"></p>
      <button v-on:click="changeText">변경</button>
    </div>

    <p>{{myText}}</p>
    <script>
      new Vue({
        //Vue 쓰겠다
        el: "#app", //어디다 붙이겠다
        data: {
          //콧수염 달린곳 찾기(변수)
          myText: "<button type='button'>버튼</button>",
        },
        methods: {
          changeText: function () {
            this.myText = `<button type="button">추가</button>`;
          },
        },
      });
    </script>
  </body>
</html>
