<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <label> <input type="checkbox" v-model="myVisible" />표시 </label>
      <!-- v-show는 display:none -->
      <p v-show="myVisible">쇼박스</p>
      <!-- v-if는 DOM에서 삭제 -->
      <p v-if="myVisible">IF박스</p>
      <p v-else>체크박스 off</p>

      <button v-if="isShow" @click="good">좋아</button>

      <br />
      <template v-if="type=='A'">
        <h3>template titles</h3>
        <p>template p tage</p>
      </template>
      <template v-else>
        <h3>else template</h3>
        <p>else template p tage</p>
      </template>
      <p v-if="type=='A'">A</p>
      <p v-else-if="type=='B'">B</p>
      <p v-else-if="type=='C'">C</p>
      <p v-else>{{type}}</p>
      <input v-model="type" />
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          myVisible: false,
          isShow: true,
          type: "",
        },
        methods: {
          good: function () {
            this.isShow = false;
          },
        },
      });
    </script>
  </body>
</html>
