<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{hello}}</p>
      <button type="button" @click="changeValue">변경</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          hello: "hello vue.js",
        },
        beforeCreate: function () {
          console.log("beforeCreated");
        },
        created: function () {
          console.log("created");
        },
        mounted: function () {
          console.log("mounted");
        },
        beforeUpdate: function () {
          console.log("beforeupdate");
        },
        beforeUpdate: function () {
          console.log("beforeupdate");
        },
        updated: function () {
          console.log("updated");
        },
        methods: {
          changeValue() {
            this.hello = " update test";
          },
        },
      });
    </script>
  </body>
</html>
