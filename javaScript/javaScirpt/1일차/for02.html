<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for02</title>
</head>
<body>
  <script>
    let sum = 0;
    //숫자입력 
    let num = prompt("숫자입력") //입력값
    for(let i=1; i<= num ; i++) { //num까지 i가 계속 증가
    sum += i; //i값 계속 더함
    }
    alert(sum);
  </script>
</body>
</html>
