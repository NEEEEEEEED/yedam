<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1924</title>
</head>
<body>
  <script>
    let A = prompt().split(" ");
    let month = parseInt(A[0]);
    let day = parseInt(A[1]);

    if (month == 1) {
      day;
    }
    else if (month > 1) { 
      for ( i = 1 ; i < month+1  ; i++ ) 
        if (i==1, i==3, i==5, i==7, i==8, i==10, i==12) {
          day += 31;
        }
        else if (i==2){
          day += 28;
        }
        else {
          day += 30;
        }
    }
    let week = day % 7;  
    let weekName = ['일','월','화','수','목','금','토'];
    alert(weekName[week]);
  </script>
</body>
</html>
