<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      작성일자 : 2022.12.15
      작성자 : 류효상
      내용 : 숫자 맞추기 게임
    */
    //임의의 수 생성
    let num = Math.floor(Math.random() * 10) + 1;
    let turn = 0;
    //맞을때까지 반복
    while (true) {
      //사용자가 수 입력
      let guess = prompt("1~10 수를 입력(0은 종료)","6")
      turn ++;
      
      //시도횟수 3회이상이면 "게임오버" 출력 후 종료
      if (guess == 0) {
        alert("게임중지");
        break;
      }
      else if (num == guess) { 
        alert("정답");
        break;
      } 
      else if (turn >=3) {
        alert("게임오버");
        break;
      }
      //정답이면 "정답" 종료, 크면, 작으면
      //작으면 "작다" 출력하고 다시 입력으로
      else if (num < guess) {
        alert("작다");
      }
      //크면 "크다" 출력하고 다시 입력으로
      else (num > guess) {
        alert("크다");
      }
    }
  </script>

</body>

</html>
