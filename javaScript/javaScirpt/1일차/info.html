<body>
  <script>
    /* 
    자기소개하기
    이름,나이,취미, 주소
    */
    //내 정보를 변수에 저장
    let name = '류효상';                                       //이름  기본형 : 문자열
    let age = 28;                                             //나이  기본형 : 숫자
    let hobby = ['게임','농구','축구'];                        //취미 복합유형 : 배열
    let address = {home:'대구광역시 장기로 242',office:'서울'}; //주소 복합유형 : 객체
      
    //내 정보를 콘솔에 출력
    console.log(name);
    console.log(age);
    console.log(hobby[0],hobby[1],hobby[2]);
    console.log(address.home,address.office);
  </script>
