<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for05</title>
</head>
<body>
  <table border="1px">
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td>9</td>
      <td>10</td>
    </tr>
  </table>
  <script>
    // let td = document.querySelectorAll("td");     i = i+3
    let td = document.querySelectorAll("tr td:nth-of-type(1)");
    let sum = 0;

    for(let i=0 ; i < td.length ; i++) {
    sum += parseInt(td[i].innerText)
    }
    alert(sum);
  </script>
</body>
