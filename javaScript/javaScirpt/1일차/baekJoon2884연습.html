<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2884</title>
</head>
<body>
  <script>

    let num = prompt().split(" ");
    let H = 60*parseInt(num[0]);
    let M = parseInt(num[1]);

    let time = H + M;
    let alarm = time - 45;

    alert(parseInt(alarm/60) + "시" + parseInt(alarm%60) + "분");

  </script>
</body>
</html>
