<body>
  <h3>addEventListener()연습</h3>
  <button id="btn">벤자민버튼</button>
  <button id="btn2">벤자민버튼</button>
  <button id="btn3">벤자민버튼</button>
  <button id="btn4">벤자민버튼</button>
  <script>
    
    //타겟                //타입   //수신기(=핸들러)   //옵션(객체)
    btn.addEventListener("click", ()=>alert("click") , {once:true} );
    
  </script>
