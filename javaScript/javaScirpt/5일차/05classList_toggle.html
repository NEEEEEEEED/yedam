<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList.html</title>
  <style>
    .panel{
      color: slateblue;
      font-size: 2em;
    }
    .hide{
      display: none;  
    }
    </style>
</head>
<body>
  <!-- 이미 class value가 있는 상황에서 class추가  -->
  <h3>class 속성 제어</h3>  
  <!-- <button id="btn">hide</button> -->
  <button id="btn">toggle hide</button>
  <div class="panel" id="result">  div영역  </div>
  <script>
    btn.onclick = function() {
      //토글
      document.querySelector('div').classList.toggle("hide")
    }
  </script>
</body>
</html>
