<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05json_2.html</title>
</head>

<body>
  <h3>JSON: JavaScript Object Natation [ , {</h3>
  <script>
    let data = { name: 'park', age: 20, hobby: ['배', '고파'] }
    //hobby중에서 첫번째 취미만 출력
    console.log(data.hobby[0]);   //{} -> .  //   []->[0]

    let datas = [
      { name: 'park', age: 20, hobby: ['배', '고파'] }, { name: 'kim', age: 20, hobby: ['죽', '겠다'] }
    ]
    console.log(datas[0].hobby[1])
    //두번째 객체의 name속성을 알고 싶다.
    console.log(datas[1].name)

    let info = {
      result: true,
      count: 4,
      data: [{ name: 'park', age: 20, hobby: ['배', '고파'] }, { name: 'kim', age: 20, hobby: ['죽', '겠다'] }]
    };
    console.log(info.data[0].hobby[0])

    //배열안에 배열에서 값 찾기
    let chartdata = [
      ['A', 3],
      ['B', 1]
    ]
    for (let i = 0; i < chartdata.length; i++) {
      console.log(chartdata[i][1]);
    }
  </script>


</body>

</html>
