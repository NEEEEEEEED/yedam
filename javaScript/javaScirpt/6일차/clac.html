<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc.html</title>
</head>
<body>
  <button id="btnReset">문제제출</button>
  <input type="text" id="num1">
  <input type="text" id="num2">
  <input type="text" id="num3">
  <button id="btn">정답확인</button>
  <div id="result">결과는:</div>
  

  <script>
    //클릭이벤트, if 
    btn.addEventListener('click',function(){
      //num3입력값이 없으면 alert (입력) 실행후 return
      if (num3.value == ""){
        alert("입력")
        return;
      }

      let sum = num1.value*1 + num2.value*1
      if (sum == num3.value){
        result.innerHTML += "맞다";
      } else {
        result.innerHTML += "틀리다";
      }
    })

    //btnReset 버튼을 클리하면  1~10사이의 난수를 생성하여 num1과 num2에 value 지정
    btnReset.addEventListener('click',function(){
      let random1 = Math.round(Math.random()*10+1);
      let random2 = Math.round(Math.random()*10+1);
      num1.value = random1;
      num2.value = random2;
      num3.value = "";
      
    })

    
  </script>
</body>
</html>
