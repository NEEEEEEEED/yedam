<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 70%;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }

    #template {
      grid-gap: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, 300px);
    }
    p, h4 {
      text-align: center;
    }

  </style>
</head>

<body>
  <div id="template">

  </div>

  <script>
    function loadCard() {
      let xhr = new XMLHttpRequest();
      let url = 'https://jsonplaceholder.typicode.com/users';
      xhr.open('get', url)
      xhr.send();
      xhr.onload = function callback() {
        let userCard = JSON.parse(xhr.response)
        for (let i = 0; i < userCard.length; i++) {
          let u_card =
            `
          <div class="card">
            <img src="/img/고양이2.jpg" alt="Avatar" style="width:100%">
            <div class="container">
              <h4><b>${userCard[i].name}</b></h4>
              <p>${userCard[i].email}</p>
              <p>${userCard[i].company.name}</p>
            </div>
          </div>
          `
          template.innerHTML += u_card;
        }
      }
    }
    loadCard()
  </script>
</body>

</html>
