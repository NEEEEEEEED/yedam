<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xhr.html</title>
</head>
<body>
  <h3>서버에서 비동기로 데이터 가져오기</h3>
  <table border="1">
    <thead>
      <tr>
        <td>userId</td>
        <td>id</td>
        <td>title</td>
        <td>body</td>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
  <script>
    //url, 응답처리
    //1. xhr객체 생성
    let xhr = new XMLHttpRequest();
    //2. 콜백함수 
    xhr.onload = callback;
    //3. 요청연결
    let url = 'https://jsonplaceholder.typicode.com/posts'
    xhr.open('get',url)
    //4. 요청전달
    xhr.send();


    function callback(){
      let obj = JSON.parse(xhr.response);
      for(let i =0;i< obj.length; i++){
      //tr태그로 만들어서 table 연결
      let data = 
      `<tbody>
        <tr>
          <td>${obj[i].userId}</td>
          <td>${obj[i].id}</td>
          <td>${obj[i].title}</td>
          <td>${obj[i].body}</td>
        </tr>
      </tbody>`
      list.innerHTML += data;
      }
    }
    </script>
</body>
</html>
