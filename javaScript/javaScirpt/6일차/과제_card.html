<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 40%;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }

    #template {
      grid-gap: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, 300px);
    }
  </style>
</head>

<body>
  <div id="template">

    <div class="card">
      <img src="/img/고양이1.jpg" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>John Doe</b></h4>
        <p>Architect & Engineer</p>
      </div>
    </div>
  </div>

  <script>
    //클론노드,append
    let persons = [
      { name: 'choi', akill: 'Architect # Engineer', img:'/img/고양이1.jpg' },
      { name: 'park', skill: 'deginner', img: '/img/고양이2.jpg' },
      { name: 'kim', skill: 'program', img: '/img/고양이3.jpg' }
    ]

    
    for (let i = 0; i < persons.length; i++) {
      
      //클론 노드 사용
    let newNode = document.querySelector('.card').cloneNode(true);
    newNode.getElementsByTagName('img')[0].setAttribute('src','persons[i].img')
    newNode.getElementsByTagName('h4')[0].innerHTML = persons[i].name;
    newNode.getElementsByTagName('p')[0].innerHTML = persons[i].skill;
    template.append(newNode);

      // console.log(newNode)
      // document.querySelector('#template').innerHTML += newNode;

    }
  
  </script>
</body>

</html>
