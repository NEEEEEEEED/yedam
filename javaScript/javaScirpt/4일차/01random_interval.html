<html lang="en">
<head>

  <title>random_interval</title>
</head>
<body>
  <img src="/img/고양이1.jpg" id="img">
  <script>
    let imgArr = new Array();
    imgArr.push("/img/고양이2.jpg")
    imgArr.push("/img/고양이3.jpg")
    imgArr.push("/img/사과.jpg")
    imgArr.push("/img/레드향.jpg")
    //이미지 랜덤 출력, 배열의 크기만큼 0~length
    

    /* function changeImg(){
      let num = Math.floor(Math.random()*imgArr.length);
      img.src = imgArr[num]
    }
 */
    window.setInterval(()=> (img.src = imgArr[Math.floor(Math.random()*imgArr.length)]) , 500);

    
  </script>
</body>
</html>
