<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03date.html</title>
</head>
<body>
  <div id="result"></div>
  <script>
    let now = new Date();   //오늘날짜 객체 지정
    let firstDay = new Date('2022-10-1');    //시작날짜 객체 지정

    // let toNow = now.getTime();    //오늘까지 지난 시간
    // console.log(toNow)    
    // let toFirst = firstDay.getTime();   //첫날까지 지나 시간
    // console.log(toFirst)
    // let passedTime = toNow - toFirst;
    // console.log(passedTime/24/60/60/1000);

    let passTime = now.getTime() - firstDay.getTime();
    result.innerHTML = Math.ceil(passTime/1000/60/60/24) + '<br>';   //innerHTML : 태그도 같이 출력
    result.innerHTML += Math.round(passTime/1000/60/60) +'<br>';     // innerText : 텍스트만 출력 ,+= 추가해서 나옴


    //d-day 2023-5-31
    let now1 = new Date();
    let d_day = new Date('2023-05-31');

    let countday = d_day.getTime() - now1.getTime();
    result.innerHTML += Math.floor(countday/1000/60/60/24) +'<br>';
    result.innerHTML += countday/1000/60/60 +'<br>';
  </script>
</body>
</html>
