<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02.html</title>
</head>
<body>
  <input id = "txt">
  <button id="addBtn">추가</button>
  <button id="delBtn">삭제</button>
  <div id="result"></div>
  <script>
    let fruit = new Array(); // []
    addBtn.onclick = function(){
      fruit.push(txt.value);
      result.innerText = fruit.toString();
      txt.value = '';   //버튼 작동 후 텍스트창 비우기
    }

    //삭제버튼을 클릭하면
    
    delBtn.onclick = function(){
      let idx = fruit.indexOf(txt.value);   //txt값을 fruit에서 배열 위치를 찾아 idx에 저장
      if (idx>=0) {   //txt 값이 fruit 배열에 없으면 삭제하지 않음
      
        let el = fruit.splice(idx,1);   //저장된 idx에서 1개 만큼 fruit 배열에서 제거
        alert(el);
        result.innerText = fruit.toString();
      }
    }
  </script>
</body>
</html>
