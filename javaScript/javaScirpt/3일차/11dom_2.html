<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10dom.html</title>
</head>
<body>
  <input id="txt1"><input id="txt2">
  <button id="addBtn1">추가</button>
  <button id="addBtn2">추가</button>
  <select id="itemList" size="10">
  <option value=""></option>
  

  <script>
    addBtn1.onclick = function() {
      //태그 생성  <li></li>
      let option = document.createElement("option");
      //태그에 속성 지정  <li class="item"></li>
      option.setAttribute("value", "txt1.value");
      //태그내용 변경  <li class="item">test</li>
      option.innerText = txt2.value;
      // let tnod = document.createTextNode(txt2.value);
      // option.appendChild(tnode);
      //이벤트 지정 - 나중에

      //부모태그에 연결
      itemList.appendChild(option);
    }
    // =============================================================위아래 동일 결과, 다른 방식
    /* addBtn.onclick = function() {
      itemList.innerHTML += '<li class="item">'+txt.value+'</li>'
    } 아래와 동일한 방식 (''랑 ``구분) */

    addBtn2.onclick = function() {
      itemList.innerHTML += `<option value="${txt1.value}">${txt2.value}</option>`
    }
  </script>
</body>
</html>
