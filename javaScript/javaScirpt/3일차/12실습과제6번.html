<!DOCTYPE html>
<html>

<head>
  <title>select 태그</title>
  <style>
    #result {
      border: 1px solid blue;
      width: 300px;
      height: 100px;
    }

    select {
      width: 300px;
    }
  </style>
  <script>
    window.addEventListener("load", function () {
      //확인 버튼 이벤트
      btn.addEventListener("click", function () {
        //선택과목 수와 선택과목명을 div에 출력(다중선택이 가능함)
        //코드 입력하세요...
        let Arr = document.getElementById("subject");
        let count = 0;
        let Arr1 = [];        
        for (let i = 0 ; i < Arr.length ; i++ ) {
          if (Arr[i].selected) {
          count++;
          Arr1.push(Arr[i].selected);
          }
        }
        result.innerHTML = "선택과목 수: " + count + '<br>';
        result.innerHTML +=  `${"선택과목 : "}` ;
      });
    });
  </script>
</head>

<body>
  <select id="subject" multiple="multiple" size="5">
    <option value="java">자바
    <option value="jsp" selected>JSP
    <option value="spring" selected>스프링
  </select><br>
  <button id="btn">확인</button><br>
  <div id="result"></div>
</body>

</html>
