  <title>array.html</title>

<body>
  <script>
    let score = [4,5];
    //배열 요소 추가
    score.push(100); //마지막에 추가
    
    //배열 복사
    let score_copy = score; // 얕은 복사
    score_copy[0]=10;
    console.log(score[0], score_copy[0]);

    let score_deep = [...score] //깊은 복사
    score_deep[0] = 20;
    console.log(score[0], score_deep[0]);
