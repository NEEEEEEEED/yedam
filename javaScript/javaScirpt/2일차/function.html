<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function</title>
</head>
<body>
  <script>
    //두 수의 합을 계산하는 함수를 선언
    function addnumber(num1, num2) {
      let sum = num1 + num2;
      return sum;
    }
    function print(param) {
      console.log("================")
      console.log(param)
      console.log("================")
      //return 생략 { }이 대신함
    }
    //함수 호출해서 실행
    let s = addnumber(10, 20);
    print(s)

    s = addnumber(100, 200);
    print(s)
  </script>
</body>
</html>
