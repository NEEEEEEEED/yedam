<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customers.html</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <br />
    <div id="container" class="container">
      <div>
        <div class="mb-3 row">
          <label for="no" class="col-sm-2 col-form-label bg-light">이름</label>
          <div class="col-sm-10">
            <input
              id="userid"
              name="userid"
              type="hidden"
              class="form-control"
            />
            <input id="u_name" name="u_name" type="text" class="form-control" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="title" class="col-sm-2 col-form-label bg-light"
            >이메일</label
          >
          <div class="col-sm-10">
            <input id="email" name="email" type="text" class="form-control" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="writer" class="col-sm-2 col-form-label bg-light"
            >전화번호</label
          >
          <div class="col-sm-10">
            <input id="phone" name="phone" type="text" class="form-control" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="price" class="col-sm-2 col-form-label bg-light"
            >주소</label
          >
          <div class="col-sm-10">
            <input
              id="address"
              name="address"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <button id="btnAdd" class="btn btn-primary col-sm-2">추가</button>
          <button id="btnUpdate" class="btn btn-success col-sm-2">수정</button>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>□</th>
            <th>userid</th>
            <th>이름</th>
            <th>이메일</th>
            <th>전화번호</th>
            <th>주소</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>
    <script src="/javascripts/client.js"></script>
    <script></script>
  </body>
</html>
