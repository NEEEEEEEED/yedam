<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./stylesheets/signup.css" />
  </head>
  <body>
    <div id="container">
      <div id="form">
        <form>
          <h1 class="form__title">회원가입</h1>
          <div id="inputbox">
            <input
              id="userid"
              name="userid"
              type="text"
              placeholder="아이디"
              class="input"
            />

            <div>
              <input
                id="userpw"
                name="userpw"
                type="password"
                placeholder="비밀번호"
                class="input"
              />
            </div>
            <div>
              <input
                id="checkpw"
                type="password"
                placeholder="비밀번호 확인"
                class="input"
              />
            </div>
          </div>
          <div id="buttonbox" class="d-grid gap-5">
            <button id="idcheck" type="button" class="btn btn-primary">
              중복확인
            </button>
            <button id="signup" type="button" class="btn btn-primary">
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./javascript/signup.js"></script>
</html>
