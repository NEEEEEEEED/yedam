<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>공략게시판</title>
    <link rel="stylesheet" href="./stylesheets/reading.css" />
  </head>
  <body>
    <div class="text-center">
      <div id="center" class="col">
        <header>
          <div>
            <img src="./img/흰주사위.jpg" />
            <nav>
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="/game.html">게임시작</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/page.html?pageNum=1"
                    >자유 게시판</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/scoreboard.html">점수판</a>
                </li>
                <form action="/board/logout" method="post">
                  <button
                    id="logout"
                    type="submit"
                    style="background-color: black"
                  >
                    <a class="nav-link">로그아웃</a>
                  </button>
                </form>
              </ul>
            </nav>
          </div>
        </header>
        <section>
          <div id="board">
            <h1 class="title">자유 게시판</h1>
            <div class="mb-3">
              <input type="text" id="writer" readonly hidden />
              <input
                type="text"
                class="form-control"
                id="contenttitle"
                readonly
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="content"
                rows="14"
                readonly
              ></textarea>
            </div>
            <div id="grbtn">
              <button
                id="updcheck"
                type="button"
                class="btn btn-primary"
                style="display: none"
              >
                수정
              </button>
              <button
                id="btnupd"
                type="button"
                class="btn btn-primary"
                onclick=" window.location = document.referrer"
                style="display: none"
              >
                수정완료
              </button>
              <button
                id="btndel"
                type="button"
                class="btn btn-primary"
                onclick=" window.location = document.referrer"
                style="display: none"
              >
                삭제
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick=" window.location = document.referrer"
              >
                목록
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="./javascript/reading.js"></script>
  </body>
</html>
