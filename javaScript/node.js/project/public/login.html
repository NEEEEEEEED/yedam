<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>login</title>
    <link rel="stylesheet" href="./stylesheets/login.css" />
  </head>
  <body>
    <div id="login">
      <form action="/board/login" method="post">
        <h1>Yacht Dice</h1>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="userid"
            name="userid"
            placeholder="아이디"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="userpw"
            name="userpw"
            placeholder="비밀번호"
          />
        </div>
        <div class="d-grid gap-2">
          <button id="btnlogin" type="submit" class="btn btn-primary">
            로그인
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="window.open('signup.html','signup.html','width=500, height=400')"
          >
            회원가입
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
