<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>공략게시판</title>
    <link rel="stylesheet" href="./stylesheets/page.css" />
  </head>
  <body>
    <div id="container" class="text-center">
      <div id="center" class="col">
        <header>
          <div>
            <img src="./img/흰주사위.jpg" />
            <nav>
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="/game.html">게임시작</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/page.html?pageNum=1"
                    >자유 게시판</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/scoreboard.html">점수판</a>
                </li>
                <form action="/board/logout" method="post">
                  <button
                    id="logout"
                    type="submit"
                    style="background-color: black"
                  >
                    <a class="nav-link">로그아웃</a>
                  </button>
                </form>
              </ul>
            </nav>
          </div>
        </header>
        <section>
          <div id="board">
            <h1 class="title">자유 게시판</h1>
            <table class="table table-hover">
              <thead class="table-dark">
                <tr>
                  <th class="col col-1" scope="col">no</th>
                  <th class="col col-4" scope="col">제목</th>
                  <th class="col col-2" scope="col">작성자</th>
                  <th class="col col-2" scope="col">날짜</th>
                  <th class="col col-1" scope="col">조회수</th>
                </tr>
              </thead>
              <tbody id="list"></tbody>
            </table>
            <nav aria-label="Page navigation example">
              <ul id="pagination" class="pagination"></ul>
              <button
                id="btnwrite"
                type="button"
                class="btn btn-primary"
                onclick="location.href='/write.html'"
              >
                글쓰기
              </button>
            </nav>
          </div>
        </section>
      </div>
    </div>
    <script src="./javascript/page.js"></script>
  </body>
</html>
