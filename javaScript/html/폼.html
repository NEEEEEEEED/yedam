<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>폼</title>
  <style>
    .l_left label{
      width: 100px;
      float: left;
    }
    ul{
      list-style-type: none;
    }
    li{
      margin-bottom: 10px;
    }
    
  </style>
</head>
<body>
  <form action="abc.jsp" method="post" name="login">
    <fieldset class="l_left">
      <legend>로그인 정보</legend>
      <ul>
        <li><label for="u_id">아이디</label>
            <input id="u_id" type="file"></li>
        <li><label for="u_pw">비밀번호</label>
            <input id="u_pw" type="password"></li>
        <li><label for="url">홈페이지</label>
            <input id="url" type="url"></li>
        <li><label for="number">선택갯수</label>
            <input id="number" type="range" min="5" max="30" step="5" value="5"></li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>선택</legend>
      <ul>
        <li><label><input type="radio" name="eng" value="grm" checked>문법</label>
            <label><input type="radio" name="eng" value="spk">회화</label>
        </li>

        <li><label><input type="checkbox" name="sns" value="fb" checked>페이스북</label>
            <label><input type="checkbox" name="sns2" value="tw">트위터</label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>전송/취소</legend>
      <input type="submit" value="전송버튼">
      <input type="reset" value="취소버튼">
      <input type="button" value="창열기" onclick="window.open()">
    </fieldset>
    <fieldset class="l_left">
      <label for="memo">메모</label>
      <textarea id="memo" rows="5" cols="60" placeholder="자기소개를 간단히 기록해주세요"></textarea>
    </fieldset>  
  </form>
  
</body>
</html>
