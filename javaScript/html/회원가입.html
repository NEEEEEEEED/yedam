    <section id="center">
      <h2>회원가입 영역입니다.</h2>
      <form action="abc.php" method="post" name="sign_up">
        <fieldset class="step">
          <legend>step1 : 로그인 정보</legend>
          <ul>
            <li>
              <label for="u_id">계정아이디</label>
              <input id="u_id" name="u_id" type="text" autofocus required>
            </li>
            <li>
              <label for="u_pw">비밀번호</label>
              <input id="u_pw" name="u_pw" type="password" required>
            </li>
            <li>
              <label for="u_pwch">비밀번호 확인</label>
              <input id="u_pwch" name="u_pwch" type="password" required>
            </li>
          </ul>
        </fieldset>
        <fieldset class="step">
          <legend>step2 : 개인 정보</legend>
          <ul>
            <li>
              <label for="u_name">이름</label>
              <input id="u_name" name="u_name" type="text" placeholder="5자 미만 공백없이" required>
            </li>
            <li>
              <label for="u_email">이메일 계정</label>
              <input id="u_email" name="u_email" type="email" placeholder="abc@naver.com">
            </li>
            <li>
              <label for="u_tel">전화번호</label>
              <input id="u_tel" name="tel" type="text" re>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <button type="submit">회원 가입</button>
          <button type="reset">정보 수정</button>
        </fieldset>
