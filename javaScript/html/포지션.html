<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>position</title>
  <style>
    #container {
      width: 600px;
      height: 600px;
      border: 1px solid red;
      margin: 0 auto;
    }
    .box {
      width: 200px;
      height: 100px;
      border: 1px solid blue;
      margin: 5px;
    }
    #box2 {
      background-color: yellow;
      position: relative;
      width: 300px;
      height: 300px;
      left: 50px;
      top:-50px
    }
    .ab1 {
      width: 30px;
      height: 30px;
      position: absolute;
      left: 0;
      top: 0;
      background-color: red;
    }
    .ab2 {
      width: 30px;
      height: 30px;
      position: absolute;
      left: 0;
      bottom: 0;
      background-color: rgb(55, 0, 255);
    }
    .ab3 {
      width: 30px;
      height: 30px;
      position: absolute;
      right: 0;
      top: 0;
      background-color: rgb(0, 204, 255);
    }
    .ab4 {
      width: 30px;
      height: 30px;
      position: absolute;
      right: 0;
      bottom: 0;
      background-color: rgb(0, 255, 55);
    }
    .ab5 {
      width: 50px;
      height: 50px;
      position: absolute;
      left: 125px;
      top: 125px;
      background-color: rgb(247, 0, 255);
      z-index: 10;
    }
    .ab6 {
      width: 50px;
      height: 50px;
      position: absolute;
      left: 140px;
      top: 140px;
      background-color: rgb(255, 145, 0);
    }
    .ab7 {
      width: 50px;
      height: 50px;
      position: absolute;
      left: 160px;
      top: 150px;
      background-color: rgb(132, 0, 255);
    }
    #fix {
      position: fixed;
      top: 100px;
      right: 100px;
      background: red;
    }
    img {
      width: 100px;
      height: 200px;

    }

    .hid {
      width: 300px;
      height: 300px;


    }
    #uptext{
      position: relative;
    }
    .cat {
      position: absolute;
      left: 200px;
      bottom: -20px;
    }
    h2 {
      position: relative;
      top: -60px
    }


  </style>
</head>
<body>
  <div id="container">
    <div class="box">box1</div>

    <div class="box" id="box2">box2
      <div class="ab1">ab1</div>
      <div class="ab2">ab2</div>
      <div class="ab3">ab3</div>
      <div class="ab4">ab4</div>
      <div class="ab5">ab5</div>
      <div class="ab6">ab6</div>
      <div class="ab7">ab7</div>
    </div>
    <div class="box" id="fix">box3</div>
    <img src="img/고양이3.jpg" alt="노르웨이 숲">
    <img src="img/고양이3.jpg" alt="노르웨이 숲">
    <div id="uptext">
      <img class="hid" src="img/고양이3.jpg" alt="노르웨이 숲">
      <h1 class="cat">고양이</h1>
    </div>
    <h2 class="example">예시</h2>
  </div>
  
</body>
</html>
