<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    ul{
      list-style-type: none;
    }
    form{
      width: 500px;
      margin: 0 auto;
    }
    label{
      width: 100px;
      float: left;
    }
    li{
      margin-bottom: 10px;
    }
    legend{
      font-size: xx-large;
      font-weight: lighter;
    }
    fieldset{
      border: none;
    }
  </style>
</head>
<body>
  <form action="asd.jsp" method="post">
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
        <li>
          <label for="u_id">아이디 : </label>
          <input id="u_id" type="text">
        </li>
        <li>
          <label for="u_pw">비밀번호 : </label>
          <input id="u_pw" type="password">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>가입자 정보</legend>
      <ul>
        <li>
          <label for="u_name">이름 : </label>
          <input id="u_name" type="text">
        </li>
        <li>
          <label for="u_mail">메일주소 : </label>
          <input id="u_mail" type="email">
        </li>
        <li>
          <label for="u_birth">생년월일 : </label>
          <input id="u_birth" type="text">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <input type="submit" value="가입하기">
      <input type="reset" value="다시입력">
    </fieldset>
  </form>
</body>
</html>
