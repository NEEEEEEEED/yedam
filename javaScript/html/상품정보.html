<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품정보</title>
  <style>
    *{
      box-sizing: border-box;
    }
    #container{
      width: 600px;
      margin: 0 auto;
      /* border: 1px dashed  black; */
      position: relative;
    }
    img {
      width: 600px;
      height: 600px;
    }
    h1{
      background-color: black;
      color: white;
      font-size: 16px;
      padding: 5px;
      margin: 0px;
    }
    #container h2 {
      color: #ff0000;
      font-size: 1.5em;
      text-align: center;
    }
    #container p {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      line-height: 2em;
    }
    #check {
      border: 1px dotted rgba(0, 0, 0, 0.288);
    }
    #check h1{
      padding: 10px;
    }
    .accent {
      color: #0000ff;
    }
    .smalltext {
      font-size: 0.7em;
    }
    .hr{
      border-style: dashed;
    }
    #hr1{
      color: rgba(0, 0, 0, 0.185);
    }
    .v_center {
      width: 200px;
      height: 200px;
      background-color: yellow;
      text-align: center;
      line-height: 200px;
    }
    #ex {
      background-color: rgba(0, 0, 0, 0.438);
      position: absolute;
      top: 432px;
      padding-left: 20px;
      width: 600px;
    }
    #ex h1 {
      font-size: xx-large;
      padding-left: 30px;
      background-color: rgba(0, 0, 0, 0);
    }
    #ex p {
      color: yellow;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="img/고양이2.jpg" alt="귀여운고양이">
      <div id="ex">
        <h1>가정용 고양이</h1>
        <p>고양이 존나 귀여워.<br>나만 고양이 없어.</p>
      </div> 
    <div id="check">
      <h1>확인하세요</h1>
      <h2>주문 및 배송</h2>
      <p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다.<br> 2시 이후 주문건은 다음날 발송합니다.(주말 제외)</p>
      <hr class="hr" id="hr1">
      <h2>교환 및 환불</h2>
      <p>불만족시 <span class="accent">100%</span> 환불해 드립니다.<br>고객센터로 전화주세요.</p>
      <hr class="hr">
      <h2>고객센터</h2>
      <p>0000-0000<br><span class="smalltext">상담시간 : 오후 9시~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
    </div>
    <!-- <div class="v_center">
      세로가운데정렬
    </div> -->
  </div>
  
</body>
</html>
