<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신상품목록</title>
  <style>
    #container {
      width: 80%;
      margin: 0 auto;
    }
    li{
      list-style-type: none;
      float: left;
      position: relative;
      margin-right: 20px;
    }
    li img {
      width: 250px;
      height: 300px;
    }
    .caption {
      width: 250px;
      height: 300px;
      position: absolute;
      top: 300px;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      opacity: 0;
      color: white;
      transition: 0.5s;
    }
    
    li:hover .caption {
      transform: translatey(-300px);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>신상품 목록</h1>
    <ul>
      <li>
        <img src="img/고양이1.jpg" alt="고양이">
        <div class="caption">
          <h2>귀여운 고양이</h2>
          <p>나만 고양이 없어</p>
          <p>가격 : 300,000원</p>
        </div>
      </li>
      <li>
        <img src="img/고양이1.jpg" alt="고양이">
        <div class="caption">
          <h2>귀여운 고양이</h2>
          <p>나만 고양이 없어</p>
          <p>가격 : 200,000원</p>
        </div>
      </li>
      <li>
        <img src="img/고양이1.jpg" alt="고양이">
        <div class="caption">
          <h2>귀여운 고양이</h2>
          <p>나만 고양이 없어</p>
          <p>가격 : 100,000원</p>
        </div>
      </li>
    </ul>
  </div>
  
</body>
</html>
