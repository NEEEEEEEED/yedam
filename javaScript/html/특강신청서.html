<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수강과목 신청서</title>
</head>
<body>
  <div id="container">
    <h1>여름방학 특강 신청</h1>
    <form>
      <fieldset class="label0">
        <legend>수강 과목</legend>
        <ul>
          <li><label for="u_ele">영어회화(초급)</label>
              <input id="u_ele" type="text" name="ele" readonly>
          </li>
          <li><label for="u_eng">과심분야(영어)</label>
              <input id="u_eng" type="text" name="eng">
          </li>
        </ul>
      </fieldset>
      <fieldset class="label1">
        <legend>신청자</legend>
        <ul>
          <li>
            <label><input type="radio" name="web" value="web" checked>웹 퍼블리싱</label>
          </li>
          <li>
            <label><input type="radio" name="web" value="app">웹 애플리케이션 개발</label>
          </li>
          <li>
            <label><input type="radio" name="web" value="dev">개발 환경 개선</label>
          </li>
        </ul>
      </fieldset>
      
    </form>
  </div>
  
</body>
</html>
